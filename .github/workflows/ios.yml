name: ios / Build iOS (Capacitor)

on:
  pull_request:
    paths:
      - "ios/**"
      - "src/**"
      - "public/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  ios-build-simulator:
    runs-on: macos-13
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps & build web
        run: |
          set -euo pipefail
          if [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i && pnpm build;
          elif [ -f yarn.lock ]; then yarn install --frozen-lockfile && yarn build;
          else npm ci && npm run build; fi

      - name: Capacitor sync iOS
        run: |
          npx cap sync ios

      - name: CocoaPods (if Podfile exists)
        run: |
          set -euo pipefail
          if [ -f ios/App/Podfile ]; then
            sudo gem install cocoapods -N
            cd ios/App
            pod repo update
            pod install
          fi

      - name: Detect workspace
        id: detect
        run: |
          set -euo pipefail
          WS=$(ls ios/**/App.xcworkspace 2>/dev/null | head -n 1)
          if [ -z "$WS" ]; then
            echo "No App.xcworkspace found under ios/**"
            exit 1
          fi
          echo "workspace=$WS" >> $GITHUB_OUTPUT
          echo "SCHEME=App" >> $GITHUB_ENV

      - name: Build (iOS Simulator, no signing)
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace "${{ steps.detect.outputs.workspace }}" \
            -scheme "${SCHEME}" \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            clean build | xcpretty
        env:
          NSUnbufferedIO: "YES"

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build-logs
          path: ~/Library/Logs/xcbuild/*
