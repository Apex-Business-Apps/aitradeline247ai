name: ios

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]

jobs:
  ios-build:
    name: Build iOS (Capacitor)
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build web
        run: npm run build

      # ✅ Create project only when missing (never when it exists)
- name: Ensure iOS project exists
  shell: bash
  run: |
    if [ ! -d ios/App ]; then
      npx cap add ios
    fi

# ✅ Sync web → iOS now that the project exists
- name: Capacitor sync (iOS)
  run: npx cap sync ios

# ✅ CocoaPods must run inside ios/App
- name: Pod install (ios/App)
  working-directory: ios/App
  run: pod install --repo-update

# (Optional) Build with xcodebuild; workspace is the correct entry point
- name: Xcode build (no signing)
  working-directory: ios/App
  run: |
    xcodebuild -workspace App.xcworkspace \
               -scheme App \
               -configuration Release \
               -sdk iphoneos \
               clean build

