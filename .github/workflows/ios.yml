name: ios

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]

jobs:
  ios-build:
    name: Build iOS (Capacitor)
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build web
        run: npm run build

      # Ensure iOS project + correct path layout
      - name: Ensure iOS project exists
        shell: bash
        run: |
          if [ ! -d ios/App ]; then
            npx cap add ios
          fi

      # Sync web -> iOS now that the project exists
      - name: Capacitor sync (iOS)
        run: npx cap sync ios

      - name: Setup Ruby + CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install CocoaPods
        run: gem install cocoapods --no-document

      - name: Install iOS pods
        working-directory: ios/App
        run: |
          pod repo update
          pod install --repo-update

      # Make sure the workspace exists where xcodebuild expects it
      - name: Verify workspace
        working-directory: ios/App
        run: test -f App.xcworkspace/contents.xcworkspacedata

      # Pin a stable Xcode (preinstalled on macOS runners)
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'  # safe default on macOS-14/15 runners

      - name: Xcode archive (no signing)
        working-directory: ios/App
        run: |
          xcodebuild -workspace "App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/App.xcarchive \
            clean archive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO

      - name: Export .ipa (ad-hoc unsigned)
        working-directory: ios/App
        run: |
          mkdir -p build_out
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportPath build_out \
            -exportOptionsPlist exportOptions.plist || true
          ls -l build_out || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            ios/App/build_out/**/*.ipa
            ios/App/build/**/*.app
          if-no-files-found: warn
