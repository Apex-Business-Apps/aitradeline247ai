name: ios

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]

jobs:
  ios-build:
    name: Build iOS (Capacitor)
    runs-on: macos-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          npm ci || npm i

      - name: Build web
        run: npm run build

      - name: Capacitor sync (iOS)
        run: npx cap sync ios

      - name: Setup Ruby + CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install CocoaPods
        run: |
          gem install cocoapods --no-document
          cd ios/App && pod repo update && pod install

      - name: Xcode archive (no signing)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/App.xcarchive \
            clean archive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO

      - name: Export .ipa (ad-hoc unsigned)
        run: |
          mkdir -p build_out
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportPath build_out \
            -exportOptionsPlist ios/App/exportOptions.plist || true
          ls -l build_out || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build_out/**/*.ipa
            ios/App/build/**/*.app
          if-no-files-found: warn
