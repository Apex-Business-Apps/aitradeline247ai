name: Supabase Edge Function
on:
  push:
    branches: [ main ]
    paths:
      - "supabase/functions/secret-encrypt/**"
      - ".github/workflows/supabase-deploy.yml"
  workflow_dispatch:

jobs:
  deploy-edge-fn:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DEPLOY: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile; else npm i; fi
      - name: Type check Edge Function
        run: npm run check:fn:secret-encrypt
      - name: Deploy Edge Function (with retries)
        if: (github.ref == 'refs/heads/main' || env.FORCE_DEPLOY == '1') && env.SUPABASE_DEPLOY == '1'
        run: npm run deploy:fn:secret-encrypt
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
