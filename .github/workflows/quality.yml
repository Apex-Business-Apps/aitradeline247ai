name: ci/lint

on:
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'tsconfig*'
      - '.eslintrc*'
      - '.github/workflows/quality.yml'
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: lint-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run lint
