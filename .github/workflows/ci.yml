name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci-build:
    name: ci/build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  ci-test:
    name: ci/test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test || echo "No tests configured yet"

  ci-lint:
    name: ci/lint
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.1-jammy
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint -- --max-warnings 0

      - name: Build application
        run: npm run build

      - name: Start preview server
        run: |
          npm run preview &
          sleep 5

      - name: Wait for preview
        run: npx wait-on http://127.0.0.1:5173

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run CTA smoke tests
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
        run: npx playwright test -c ./playwright.config.cjs

      - name: Stop preview server
        if: always()
        run: pkill -f "vite preview" || true
