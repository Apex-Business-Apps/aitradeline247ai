name: ios / Build & Upload (manual)

on:
  workflow_dispatch: {}

jobs:
  build-ios:
    name: Build iOS Workspace
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document
          pod --version

      - name: Sync Capacitor project
        run: npx cap sync ios

      - name: Verify Xcode project exists
        run: |
          test -f ios/App/App.xcodeproj/project.pbxproj || {
            echo 'Missing ios/App/App.xcodeproj. Run `npx cap sync ios` locally to regenerate.'
            exit 1
          }

      - name: Install pods
        working-directory: ios/App
        run: |
          set -euo pipefail
          pod install

      - name: Confirm CocoaPods workspace
        run: |
          test -f ios/App/App.xcworkspace/contents.xcworkspacedata || {
            echo 'CocoaPods workspace missing after installation. Check Podfile and pod install output.'
            exit 1
          }

      - name: Build iOS workspace
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath ios/build \
            build
