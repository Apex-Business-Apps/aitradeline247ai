name: CodeQL Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 8 * * 1' # Weekly on Mondays at 8 AM UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect GitHub Advanced Security availability
        id: ghas
        uses: actions/github-script@v8
        with:
          github-token: ${{ github.token }}
          script: |
            const { data } = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const enabled = data?.security_and_analysis?.advanced_security?.status === 'enabled';
            core.setOutput('enabled', enabled ? 'true' : 'false');

      - name: Initialize CodeQL
        if: steps.ghas.outputs.enabled == 'true'
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        if: steps.ghas.outputs.enabled == 'true'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        if: steps.ghas.outputs.enabled == 'true'
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Skip CodeQL (GitHub Advanced Security disabled)
        if: steps.ghas.outputs.enabled != 'true'
        run: echo "GitHub Advanced Security disabled; skipping CodeQL scan."
