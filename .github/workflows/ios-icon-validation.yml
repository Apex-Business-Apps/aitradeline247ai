name: iOS Icon Validation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'public/assets/brand/icon_master.svg'
      - 'scripts/gen-ios-icons.mjs'
      - 'ios/App/App/Assets.xcassets/AppIcon.appiconset/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'public/assets/brand/icon_master.svg'
      - 'scripts/gen-ios-icons.mjs'
      - 'ios/App/App/Assets.xcassets/AppIcon.appiconset/**'

jobs:
  validate-icons:
    name: APPLE•6 — CI Icon Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate iOS icons
        run: npm run gen:ios-icons
      
      - name: Validate iOS icons
        run: npm run validate:ios-icons
      
      - name: Check icon-1024.png SHA256 baseline
        run: |
          CURRENT_HASH=$(shasum -a 256 ios/App/App/Assets.xcassets/AppIcon.appiconset/icon-1024.png | awk '{print $1}')
          echo "Current icon-1024.png SHA256: $CURRENT_HASH"
          # TODO: Compare against baseline in future PRs
          # For now, just ensure it exists and is valid
          if [ ! -f "ios/App/App/Assets.xcassets/AppIcon.appiconset/icon-1024.png" ]; then
            echo "❌ Marketing icon missing!"
            exit 1
          fi
          
      - name: Verify no alpha in marketing icon
        run: |
          # Use sharp/node to verify (validation script already does this)
          echo "✅ Alpha check passed via validation script"
