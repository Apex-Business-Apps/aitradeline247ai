workflows:
  ios_capacitor_testflight:
    name: "iOS ‚Ä¢ Capacitor ‚Üí TestFlight"
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      xcode: 15.4
      node: 20.15.1
      vars:
        IOS_BUILD_NUM: $PROJECT_BUILD_NUMBER

    cache:
      cache_paths:
        - ~/.npm
        - ~/Library/Caches/CocoaPods

    scripts:
      - name: Install deps & build web
        script: |
          set -euo pipefail
          npm ci
          npm run build

      - name: Ensure iOS platform (idempotent & self-heal)
        script: |
          set -euo pipefail
          # If we already have a native project, don't try to add again
          if [ -d ios/App/App.xcodeproj ] || [ -d ios/App/App.xcworkspace ]; then
            echo "‚úÖ Native iOS project present ‚Äî skipping add"
          # If ios/ exists but no Xcode project, self-heal by recreating it cleanly
          elif [ -d ios ]; then
            echo "‚ö†Ô∏è  ios/ exists but no Xcode project ‚Äî recreating"
            rm -rf ios
            npm i -D @capacitor/ios
            npx cap add ios
          else
            if [ -d ios ]; then
              echo "‚ö†Ô∏è  ios/ exists but no Xcode project ‚Äî cleaning and re-adding"
              rm -rf ios
            fi
            echo "üÜï Adding iOS platform..."
            if [ ! -d node_modules/@capacitor/ios ]; then
              echo "‚ùå Missing @capacitor/ios in node_modules. Ensure npm ci completed successfully."
              exit 1
            fi
            npx cap add ios
            git checkout -- ios/App/Podfile ios/App/App/Assets.xcassets ios/App/App/Info.plist
          fi


      - name: Sync iOS & CocoaPods
        script: |
          set -euo pipefail
          npx cap sync ios
          cd ios/App
          command -v pod >/dev/null 2>&1 || sudo gem install cocoapods --no-document
          pod repo update || true
          pod install --repo-update
          test -d App.xcworkspace || { echo "‚ùå CocoaPods didn't produce App.xcworkspace"; exit 1; }

      - name: Fetch signing assets from App Store Connect
        script: |
          set -euo pipefail
          : "${BUNDLE_ID:?Set BUNDLE_ID (e.g. com.example.app) in Codemagic environment}"
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --strict-match-identifier

      - name: Import signing certificates into keychain
        script: |
          set -euo pipefail
          keychain initialize
          keychain add-certificates

      - name: Set iOS build number from Codemagic
        script: |
          set -euo pipefail
          if [ -n "${IOS_BUILD_NUM:-}" ]; then
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${IOS_BUILD_NUM}" ios/App/App/Info.plist || true
            echo "‚ÑπÔ∏è  CFBundleVersion set to ${IOS_BUILD_NUM}"
          else
            echo "‚Ü™Ô∏è  IOS_BUILD_NUM not set; skipping Info.plist patch"
          fi

      - name: Verify signing assets
        script: |
          set -euo pipefail
          security find-identity -v -p codesigning
          PROFILE_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          if [ ! -d "$PROFILE_DIR" ]; then
            echo "‚ùå Provisioning profile directory $PROFILE_DIR not found"
            exit 1
          fi
          ls -1 "$PROFILE_DIR"

          if [ -n "${DIST_PROFILE_NAME:-}" ]; then
            python - <<'PY'
import glob
import os
import plistlib
import subprocess
import sys

profile_dir = os.path.expanduser('~/Library/MobileDevice/Provisioning Profiles')
target = os.environ.get('DIST_PROFILE_NAME')
profiles = sorted(glob.glob(os.path.join(profile_dir, '*.mobileprovision')))

match_path = None
for path in profiles:
    data = subprocess.run(
        ['security', 'cms', '-D', '-i', path],
        check=True,
        capture_output=True,
    ).stdout
    info = plistlib.loads(data)
    name = info.get('Name')
    if name == target:
        match_path = path
        break

if not match_path:
    print(f"‚ùå Provisioning profile named '{target}' not found in {profile_dir}", file=sys.stderr)
    if profiles:
        print('Available profiles:', file=sys.stderr)
        for path in profiles:
            data = subprocess.run(
                ['security', 'cms', '-D', '-i', path],
                check=True,
                capture_output=True,
            ).stdout
            name = plistlib.loads(data).get('Name')
            print(f"- {name} ({path})", file=sys.stderr)
    else:
        print('No provisioning profiles downloaded.', file=sys.stderr)
    sys.exit(1)

print(f"‚úÖ Provisioning profile ready: {match_path}")
PY
          fi

      # Apply the downloaded provisioning profiles to the generated Xcode project.
      - name: Apply provisioning profiles to Xcode project (per-target)
        script: |
          set -euo pipefail
          xcode-project use-profiles --project "ios/App/App.xcodeproj"
          echo "‚úÖ Provisioning profiles applied to App and Pods targets"

      - name: Xcode archive (manual signing)
        script: |
          set -euo pipefail
          xcodebuild -workspace "ios/App/App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            CURRENT_PROJECT_VERSION="${IOS_BUILD_NUM:-1}" \
            -quiet \
            clean archive

      - name: Export IPA (App Store)
        script: |
          set -euo pipefail
          : "${DIST_PROFILE_NAME:?Set DIST_PROFILE_NAME to your App Store profile name in Codemagic env}"
          cat > exportOptions.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${DIST_PROFILE_NAME}</string>
            </dict>
          </dict></plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/export"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/App.xcarchive
  groups:
    - appstore_credentials   
      vars:
        APP_VERSION: "1.0.0"           # keep non-empty; do NOT declare APP_BUILD here
      xcode: "16.0"
      cocoapods: "default"
      node: "20.11.1"
      npm: "10"
  scripts:
  - name: Resolve version/build
    script: |
      set -euo pipefail
      : "${APP_VERSION:=1.0.0}"
      APP_BUILD="$(date +%y%m%d%H%M)"
      echo "APP_VERSION=$APP_VERSION" >> "$CM_ENV"
      echo "APP_BUILD=$APP_BUILD"     >> "$CM_ENV"
  scripts:
      - name: "Resolve version/build"
        script: |
          set -euo pipefail
          : "${APP_VERSION:=1.0.0}"
          APP_BUILD="$(date +%y%m%d%H%M)"
          echo "APP_VERSION=$APP_VERSION" >> "$CM_ENV"
          echo "APP_BUILD=$APP_BUILD"     >> "$CM_ENV"
      - name: "Echo ok"
        script: echo "codemagic.yaml parsed. Ready to extend."
 publishing:
   app_store_connect:
    api_key:
      key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
      issuer_id: $APP_STORE_CONNECT_ISSUER_ID
      private_key: $APP_STORE_CONNECT_PRIVATE_KEY
      submit_to_testflight: true

