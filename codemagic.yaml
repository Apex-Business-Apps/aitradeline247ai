workflows:
  ios_capacitor_testflight:
    name: iOS Capacitor â†’ TestFlight
    instance_type: mac_mini_m1
    max_build_duration: 60

    integrations:
      app_store_connect: APEX Business Systems

    environment:
      xcode: 15.4
      vars:
        TEAM_ID: "NWGUYF42KW"
        BUNDLE_ID: "com.apex.tradeline"          # â† must match App Store app
        IOS_BUILD_NUM: $PROJECT_BUILD_NUMBER     # monotonic build number
        # Set this in the UI to EXACT profile name you created
        # (e.g., TL247_mobpro_tradeline_01)
        DIST_PROFILE_NAME: $DIST_PROFILE_NAME

    cache:
      cache_paths:
        - ~/.npm
        - ~/Library/Caches/CocoaPods

    scripts:
      - name: Install deps & build web
        script: |
          set -euo pipefail
          npm ci
          npm run build

      - name: Ensure iOS platform (idempotent + self-heal)
        script: |
          set -euo pipefail
          PROJECT_DIR="ios/App"
          XCPROJ="$PROJECT_DIR/App.xcodeproj"
          XCWORK="$PROJECT_DIR/App.xcworkspace"
          if [ -d "$XCPROJ" ] || [ -d "$XCWORK" ]; then
            echo "âœ… Found iOS project â€” skipping add"
          else
            if [ -d ios ]; then
              echo "âš ï¸  ios/ exists but no Xcode project â€” cleaning and re-adding"
              rm -rf ios
            fi
            echo "ðŸ†• Adding iOS platform..."
            npm i -D @capacitor/ios
            npx cap add ios
          fi

      - name: Sync iOS & CocoaPods
        script: |
          set -euo pipefail
          npx cap sync ios
          cd ios/App
          command -v pod >/dev/null 2>&1 || sudo gem install cocoapods --no-document
          pod repo update || true
          pod install --repo-update
          test -d App.xcworkspace || { echo "âŒ CocoaPods didn't produce App.xcworkspace"; exit 1; }

      - name: Set iOS build number from Codemagic
        script: |
          set -euo pipefail
          if [ -n "${IOS_BUILD_NUM:-}" ]; then
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${IOS_BUILD_NUM}" ios/App/App/Info.plist || true
            echo "â„¹ï¸  CFBundleVersion set to ${IOS_BUILD_NUM}"
          else
            echo "â†ªï¸  IOS_BUILD_NUM not set; skipping Info.plist patch"
          fi

      - name: Debug installed provisioning profiles (optional)
        script: |
          security find-identity -v -p codesigning || true
          ls -1 ~/Library/MobileDevice/Provisioning\ Profiles || true
          grep -H -A2 -m1 -r "$DIST_PROFILE_NAME" ~/Library/MobileDevice/Provisioning\ Profiles || true

- name: Apply provisioning profiles to Xcode project (per-target)
  script: |
    set -euo pipefail
    xcode-project use-profiles --project "ios/App/App.xcodeproj"

- name: Xcode archive (manual via applied profiles)
  script: |
    set -euo pipefail
    xcodebuild -workspace "ios/App/App.xcworkspace" \
      -scheme "App" \
      -configuration Release \
      -sdk iphoneos \
      -destination "generic/platform=iOS" \
      -archivePath "$CM_BUILD_DIR/App.xcarchive" \
      CODE_SIGN_STYLE=Manual \
      DEVELOPMENT_TEAM="$TEAM_ID" \
      PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
      CURRENT_PROJECT_VERSION="${IOS_BUILD_NUM:-1}" \
      -quiet \
      clean archive

- name: Export IPA (map bundle â†’ profile)
        script: |
          set -euo pipefail
          : "${DIST_PROFILE_NAME:?Set DIST_PROFILE_NAME to your App Store profile name}"
          cat > exportOptions.plist <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>NWGUYF42KW</string>
            <key>destination</key><string>export</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${DIST_PROFILE_NAME}</string>
            </dict>
          </dict></plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/export"


    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/App.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
