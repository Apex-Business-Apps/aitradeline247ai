workflows:
  ios_capacitor_testflight:
    name: iOS • Capacitor → TestFlight (Integration + Identities)
    instance_type: mac_mini_m2
    max_build_duration: 60

    integrations:
      app_store_connect: Created via API

    environment:
      groups:
        - ios_config
      ios_signing:
        distribution_type: app_store
        bundle_identifier: $BUNDLE_ID
      vars:
        APP_VERSION: "1.0.0"
        APP_BUILD: "1"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      xcode: latest
      node: 20.11.1
      npm: 10
      cocoapods: default

    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods

    scripts:
      - name: Resolve version/build
        script: |
          APP_BUILD="$(date +%y%m%d%H)"
          echo "Using APP_VERSION=$APP_VERSION / APP_BUILD=$APP_BUILD"

      - name: Install deps
        script: |
          npm ci --no-audit --no-fund

      - name: Build web (ignore lifecycle hooks)
        script: |
          NPM_CONFIG_IGNORE_SCRIPTS=true npm run build

      - name: Verify built assets
        script: |
          node scripts/verify-app.cjs
          node scripts/verify_icons.mjs

      - name: Sync Capacitor + CocoaPods
        script: |
          npx cap sync ios
          cd ios/App
          pod install --repo-update

      - name: Set iOS Info.plist versions
        script: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${APP_VERSION}" ios/App/App/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${APP_BUILD}" ios/App/App/Info.plist

      - name: Initialize keychain & add uploaded certs
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profiles to Xcode project
        script: |
          xcode-project use-profiles

      # 🔧 Ensure iOS has web assets + Capacitor config right before archive
      - name: Capacitor copy iOS (force)
        script: |
          npx cap copy ios
          echo "Listing expected files:"
          ls -la ios/App/App | sed -n '1,120p'
          [ -f ios/App/App/capacitor.config.json ] || (echo "❌ Missing ios/App/App/capacitor.config.json" && exit 1)
          [ -d ios/App/App/public ] || (echo "❌ Missing ios/App/App/public (web assets). Did build output to 'dist' and is webDir set correctly?)" && exit 1)
          # Optional (some projects reference this via Cordova bridge)
          [ -f ios/App/App/config.xml ] || echo "ℹ️ config.xml not found; many Capacitor apps don’t use it. Proceeding."

      - name: Xcode archive (Release)
        script: |
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$CM_BUILD_DIR/TradeLine247.xcarchive" \
            -allowProvisioningUpdates \
            clean archive

      - name: Export IPA for App Store
        script: |
          cat > exportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>${TEAM_ID}</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/TradeLine247.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/export"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/TradeLine247.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
