workflows:
  ios_capacitor_testflight:
    name: iOS Capacitor â†’ TestFlight
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      # Import the env group that holds the 3 Apple secrets:
      #   APP_STORE_CONNECT_API_KEY          (full .p8 contents, BEGIN/END included)
      #   APP_STORE_CONNECT_KEY_IDENTIFIER   (Key ID, 10 chars)
      #   APP_STORE_CONNECT_ISSUER_ID        (Issuer ID, UUID)
      groups:
        - appstore_credentials
      xcode: 15.4
      vars:
        BUNDLE_ID: "com.apex.tradeline247"
        TEAM_ID: "NWGUYF42KW"

    scripts:
      - name: Install deps & build web
        script: |
          set -euo pipefail
          npm ci
          npm run build

      - name: Ensure iOS platform (idempotent)
        script: |
          set -euo pipefail
          # If native iOS project exists, do NOT run `cap add ios`
          if [ -d ios/App/App.xcodeproj ] || [ -d ios/App/App.xcworkspace ] || [ -d ios ]; then
            echo "âœ… ios/ exists â€” skipping 'npx cap add ios'"
          else
            echo "ðŸ†• Adding iOS platform..."
            npm i -D @capacitor/ios
            npx cap add ios
          fi

      - name: Sync iOS & CocoaPods
        script: |
          set -euo pipefail
          # Sync copies web assets + updates native deps
          npx cap sync ios
          cd ios/App
          pod repo update || true
          pod install --repo-update
          test -d App.xcworkspace || { echo "âŒ CocoaPods didn't produce App.xcworkspace"; exit 1; }

      - name: Preflight ASC vars (fail fast if missing)
        script: |
          set -euo pipefail
          : "${APP_STORE_CONNECT_API_KEY:?Missing APP_STORE_CONNECT_API_KEY (.p8 contents)}"
          : "${APP_STORE_CONNECT_KEY_IDENTIFIER:?Missing APP_STORE_CONNECT_KEY_IDENTIFIER (Key ID)}"
          : "${APP_STORE_CONNECT_ISSUER_ID:?Missing APP_STORE_CONNECT_ISSUER_ID (Issuer ID)}"
          echo "âœ“ ASC vars present"

      - name: Xcode archive (automatic signing)
        script: |
          set -euo pipefail
          xcodebuild -workspace "ios/App/App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -allowProvisioningUpdates \
            -quiet \
            clean archive

      - name: Export IPA
        script: |
          set -euo pipefail
          cat > exportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>NWGUYF42KW</string>
            <key>destination</key><string>export</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict></plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/export"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/App.xcarchive

    publishing:
      app_store_connect:
        # Three sibling fields required by Codemagic:
        api_key:  $APP_STORE_CONNECT_API_KEY
        key_id:   $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
