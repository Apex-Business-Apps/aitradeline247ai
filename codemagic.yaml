workflows:
  ios_capacitor_testflight:
    name: iOS Capacitor â†’ TestFlight (No-Mac)
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      groups:
        - "Apple Store Keys"     # <-- matches your Codemagic group name exactly
      xcode: latest
      cocoapods: default
      node: 20.11.1
      npm: 10

    cache:
      cache_paths:
        - ~/.npm
        - ~/.cocoapods
        - ios/Pods

    scripts:
      - name: Install deps & build web
        script: |
          npm ci
          npm run build

      - name: Sync Capacitor + CocoaPods
        script: |
          npx cap sync ios
          cd ios/App
          pod install --repo-update

      - name: Xcode archive (automatic signing)
        script: |
          xcodebuild -workspace "ios/App/App.xcworkspace" \
            -scheme "App" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -allowProvisioningUpdates \
            -quiet \
            clean archive

      - name: Export IPA
        script: |
          cat > exportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>destination</key><string>export</string>
            <key>teamID</key><string>${APPLE_TEAM_ID}</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$CM_BUILD_DIR/export"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/App.xcarchive

    publishing:
      app_store_connect:
        api_key:
          key_id: $ASC_API_KEY           # Key ID (safe as env)
          issuer_id: $ASC_ISSUER_ID      # Issuer UUID (env)
          private_key: $ASC_PRIVATE_KEY  # .p8 contents (secret)
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
        # cancel_previous_submissions: true
