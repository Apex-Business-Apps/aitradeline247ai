    <!-- Web Vitals Telemetry -->
    <script>
    (function(){
      if(!('PerformanceObserver' in window)) return;

      function send(type, data){
        navigator.sendBeacon && navigator.sendBeacon('/api/vitals', JSON.stringify({type, ...data}));
      }

      // LCP
      try{
        const po = new PerformanceObserver((list)=>{
          for(const e of list.getEntries()){
            send('LCP', { value: e.renderTime || e.loadTime || 0, url: location.pathname });
          }
        });
        po.observe({type:'largest-contentful-paint', buffered:true});
      }catch{}

      // INP (supported in modern browsers)
      try{
        const po2 = new PerformanceObserver((list)=>{
          const last = list.getEntries().pop();
          if(last) send('INP', { value: last.duration, url: location.pathname });
        });
        po2.observe({ type: 'event', buffered:true, durationThreshold: 16 });
      }catch{}
    })();
    </script>
